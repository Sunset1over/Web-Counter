<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Web Counter</title>
</head>
<body>
    <div class="wrapper">
        <div class="page">
            <section class="page__section">
                <div class="page__container">
                    <h1 class="page__title">Animation Page Counter</h1>
                    <div class="page__row">
                        <div data-digital-counter class="page__counter">100</div>
                        <div data-digital-counter class="page__counter">500</div>
                        <div data-digital-counter class="page__counter">-10</div>
                    </div>
                </div>
            </section>
            <section class="page__section">
                <div class="page__container">
                    <h1 class="page__title">Animation Page Counter with Scroll</h1>
                    <div class="page__row">
                        <div data-digital-counter class="page__counter">800</div>
                        <div data-digital-counter class="page__counter">900</div>
                        <div data-digital-counter class="page__counter">150</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
